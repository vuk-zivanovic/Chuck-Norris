<html lang="en">
  <head>

    <title>Chuck Norris Jokes</title>

    <main>
      <h1 id="title">CHUCK NORRIS JOKE GENERATOR</h1>
      <div id="pre-joke-container">
        <img id="cartoon" src="Chuck Norris.png" alt="Chuck Norris Cartoon" />
        <div id="dropdown-div">
          <form id="joke-selector" action="/action_page.php">
            <label for="jokes">Choose a joke:</label>
            <select name="jokes" id="jokes">
              <option value="all">All</option>
            </select>
          </form>
          <button id="btn">show joke</button>
        </div>
      </div>
      <div id="joke-box">
        <p id="joke-screen">
          A joke was supposed to be generated here, but Chuck Norris scared it
          off.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
